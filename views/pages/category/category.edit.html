<div class="animated fadeIn">
     <div class="row">
      <div class="col-lg-12">
        <h3>Category Edit</h3>
          <div class="card">
              <div class="card-header">
                  <strong>Category</strong>
                  <small>detail</small>
              </div>
              <div class="card-block">
                <form name="form" ng-submit="updateCategory(form, category.id)" role="form">

                   <div class="form-group">
                      <label for="name">Category Name</label>
                      <input name="name" type="text" class="form-control" id="name" ng-model="category.name"  placeholder="Enter your category name">
                  </div>

                  <div class="form-group">
                      <label for="sort_order">Sort Number:</label>
                      <input name="sort_order" type="sort_order" class="form-control" id="sort_order" ng-model="category.sort_order" placeholder="Sort Order">
                  </div>
                 
                  <div class="row">
                      <div class="col-6">
                          <button type="submit" class="btn btn-primary px-4" >Update</button>
                      </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
</div>
