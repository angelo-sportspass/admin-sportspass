<div class="animated fadeIn">

     <div class="row">
        <div class="col-lg-12">
        	<h3>Categories</h3>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Categories List

                    <button type="button" class="btn btn-outline-success pull-right" ui-sref="app.category.create"><i class="fa fa-plus"></i> Create</button>
                </div>
                <div class="card-block">

                    <form class="search-form">
                        <div class="row">
                            <div class="col-4">
                                <label for="search">Search :</label>
                                <input type="text" name="search"  ng-model="search" placeholder="ID, Name">
                            </div>
                        </div>
                    </form>
        
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Order</th>
                                <th class="text-center" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate = "categories in categoryList | filter: search | itemsPerPage: pageSize" current-page="currentPage" pagination-id="categoryPagination" >
                                <td>{{ categories.id }}</td>
                                <td>{{ categories.name }}</td>
                                <td>{{ categories.sort_order }}</td>
                                <td>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="nav-link" href="javascript:;" ng-click="editCategory(categories.id)" >
                                                <i class="icon-note"></i>  
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="nav-link" href="javascript:;" ng-click="deleteCategory(categories.id)">
                                                <i class="icon-trash"></i>  
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../../bower_components/angularUtils-pagination/dirPagination.tpl.html" pagination-id="categoryPagination"></dir-pagination-controls>

                        <li class="page-item"><a class="page-link" href="#">Prev</a>

                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
