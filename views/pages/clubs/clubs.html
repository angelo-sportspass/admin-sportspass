<div class="animated fadeIn">

     <div class="row">
        <div class="col-lg-12">
        	<h3>Clubs</h3>
            <div class="card">
                <div class="card-header clearfix" >
                    <i class="fa fa-align-justify"></i> Clubs List

                    <button type="button" class="btn btn-primary pull-right" ui-sref="app.clubs.create" ><i class="fa fa-plus-square-o"></i> Create</button>
                </div>
                <div class="card-block">
                    <form class="search-form">
                        <div class="row">
                            <div class="col-4">
                                <label for="search">Search :</label>
                                <input type="text" name="search"  ng-model="search" placeholder="Name">
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                            	<th>ID</th>
                                <th>Club Name</th>
                                <th>Club Prefix</th>
                                <th width="20%">Club Logo</th>
                                <th>Status</th>
                                <th class="text-center" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            <!-- <tr ng-repeat = "clubs in clubList"> -->
                            <tr dir-paginate = "clubs in clubList | filter: search | itemsPerPage: pageSize" current-page="currentPage" pagination-id="clubPagination">
                            	<td>{{ clubs.id }}</td>
                                <td>{{ clubs.name }} </td>
                                <td>{{ clubs.club_prefix }}</td>
                                <td>
                                     <img width="50%" src="{{ clubs.logo }}" class="img-responsive" style="" ng-if="clubs.logo != 'null'">
                                    <img width="50%" src="http://ipsumimage.appspot.com/100?l=30px&s=30" class="img-responsive" ng-if="clubs.logo == 'null'">
                                </td>
                                <td>
                                    <span class="badge badge-success" ng-if="clubs.status == 1">Active</span>
                                    <span class="badge badge-danger" ng-if="clubs.status == 0">In Active</span>
                                </td>
                                <td>
                                	<ul class="list-inline">
                                		<li class="list-inline-item">
		                                	<a class="nav-link" href="javascript:;" ng-click="editClub(clubs.id)" >
		                                		<i class="icon-note"></i>  
		                                	</a>
	                                	</li>
	                                	<li class="list-inline-item">
		                                	<a class="nav-link" href="javascript:;" ng-click="deleteClub(clubs.id)" >
		                                		<i class="icon-trash"></i>  
		                                	</a>
	                                	</li>
                                	</ul>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../../bower_components/angularUtils-pagination/dirPagination.tpl.html" pagination-id="clubPagination"></dir-pagination-controls>
                    <!-- <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</div>
