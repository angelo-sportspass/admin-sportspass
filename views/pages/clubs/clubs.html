<div class="animated fadeIn">

     <div class="row">
        <div class="col-lg-12">
        	<h3>Clubs</h3>
            <div class="card">
                <div class="card-header clearfix" >
                    <i class="fa fa-align-justify"></i> Clubs List

                    <button type="button" class="btn btn-outline-success pull-right" ui-sref="app.clubs.create" ><i class="fa fa-plus"></i> Create</button>
                </div>
                <div class="card-block">
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                            	<th>ID</th>
                                <th>Club Name</th>
                                <th>Club Prefix</th>
                                <th>Club Logo</th>
                                <th>Status</th>
                                <th class="text-center" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr ng-repeat = "clubs in clubList">
                            	<td>{{ clubs.id }}</td>
                                <td>{{ clubs.name }} </td>
                                <td>{{ clubs.club_prefix }}</td>
                                <td><img src="https://placeimg.com/50/50/tech" /></td>
                                <td>
                                    <span class="badge badge-success" ng-if="clubs.status == 1">Active</span>
                                    <span class="badge badge-danger" ng-if="clubs.status == 0">In Active</span>
                                </td>
                                <td>
                                	<ul class="list-inline">
                                		<li class="list-inline-item">
		                                	<a class="nav-link" href="javascript:;" ng-click="editClub(clubs.id)" >
		                                		<i class="icon-note"></i>  
		                                	</a>
	                                	</li>
	                                	<li class="list-inline-item">
		                                	<a class="nav-link" href="javascript:;" ng-click="deleteClub(clubs.id)" >
		                                		<i class="icon-trash"></i>  
		                                	</a>
	                                	</li>
                                	</ul>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Prev</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
