<div class="animated fadeIn">
     <div class="row">
      <div class="col-lg-12">
        <h3>Clubs Edit</h3>
          <div class="card">
              <div class="card-header">
                  <strong>Clubs</strong>
                  <small>detail</small>
              </div>
              <div class="card-block">
                <form name="form" ng-submit="updateClub(form, clubs.id)" role="form">
                 <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                      <a target="_self" class="nav-link active" data-toggle="tab" href="#details" role="tab" aria-controls="details"><i class="fa fa-group fa-lg"></i> Organisation Details</a>
                    </li>
                    <li class="nav-item">
                      <a target="_self" class="nav-link" data-toggle="tab" href="#email" role="tab" aria-controls="email"><i class="fa fa-envelope-o fa-lg"></i> Email</a>
                    </li>
                    <li class="nav-item">
                      <a target="_self" class="nav-link" data-toggle="tab" href="#collateral" role="tab" aria-controls="collateral"><i class="fa fa-info-circle fa-lg"></i> Web Collateral</a>
                    </li>
                    <li class="nav-item">
                      <a target="_self" class="nav-link" data-toggle="tab" href="#banners" role="tab" aria-controls="banners"><i class="fa fa-image fa-lg"></i> Web Banners</a>
                    </li>
                  </ul>

                  <div class="tab-content">
                    <!-- details -->
                    <div class="tab-pane active" id="details" role="tabpanel">
                     
                      <div class="form-group">
                          <label for="name">Organisation Name</label>
                          <input name="name" type="text" class="form-control" id="name" ng-model="clubs.name"  placeholder="Enter organisation">
                      </div>

                      <div class="form-group">
                          <label for="club_prefix">Organisation Prefix</label>
                          <input name="club_prefix" type="text" class="form-control" id="club_prefix" ng-model="clubs.club_prefix"  placeholder="Enter club prefix">
                      </div>

                     <div class="form-group">
                          <label for="link">Organisation URL</label>
                          <input name="link" type="text" class="form-control" id="link" ng-model="clubs.link"  placeholder="Auto Generated.." disabled="">
                      </div>

                      <div class="form-group">
                          <ul class="list list-inline">
                            <li class="list-inline-item">Show Barcode</li>
                            <li class="list-inline-item">
                              <label class="switch switch-text switch-pill switch-primary">
                               
                               <input type="checkbox" class="switch-input" ng-true-value="1" ng-if="clubs.is_barcode == 1" ng-model="clubs.is_barcode" />
                              <input type="checkbox" class="switch-input" ng-false-value="1" ng-if="clubs.is_barcode == 0" ng-model="clubs.is_barcode" />

                                <span class="switch-label" data-on="On" data-off="Off"></span>
                                <span class="switch-handle"></span>
                              </label>
                            </li>
                          </ul>
                      </div>

                      <div class="form-group clearfix">
                        <label for="expiry">Expiry</label>
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                          <input ng-model="clubs.expiry" type="text" class="form-control" name="expiry" id="expiry" placeholder="Enter expiry date"/>
                        </datepicker>
                      </div>

                      <div class="form-group">
                        <div dynamic-form />
                      </div>
                    </div>

                    <!-- email -->
                    <div class="tab-pane" id="email" role="tabpanel">
                      <div class="form-group">
                          <label for="sport_name">Sports Name</label>
                          <input name="sport_name" type="text" class="form-control" id="sport_name" ng-model="clubs.sport_name"  placeholder="Enter Sports Name">
                      </div>
                      <div class="form-group">
                          <label for="officer">Officer Name</label>
                          <input name="officer" type="text" class="form-control" id="officer" ng-model="clubs.officer"  placeholder="Enter Officer">
                      </div>
                      <div class="form-group">
                          <label for="officer_position">Sports Name</label>
                          <input name="officer_position" type="text" class="form-control" id="officer_position" ng-model="clubs.officer_position"  placeholder="Enter Officer Position">
                      </div>
                    </div>

                    <!-- collateral -->
                    <div class="tab-pane" id="collateral" role="tabpanel">
                       <div class="form-group">
                          <label for="logo">Club Logo</label>
                          <div ng-if="filelogo" class="clearfix banner-image-wrapper" >
                            <img ngf-thumbnail="filelogo" />
                          </div>
                          <!-- <input name="logo" type="file" class="form-control" id="logo" fileread="clubs.logo" />
                          <img src="{{ clubs.logo }}" ng-if="clubs.logo" /> -->

                          <input class="form-control" type="file" ng-model="filelogo" name="filelogo" onchange="angular.element(this).scope().logochange()" filelogo></input>
                        </div>

                        <div class="form-group">
                            <label for="banner_image">Club Banner Image</label>
                            <div ng-if="filebanner" class="clearfix banner-image-wrapper" >
                              <img ngf-thumbnail="filebanner" />
                            </div>
                            <!-- <input name="banner_image" type="file" class="form-control" id="banner_image" fileread="clubs.banner_image" />
                            <img src="{{ clubs.banner_image }}" ng-if="clubs.banner_image" width="20%" /> -->
                            <input class="form-control" type="file" ng-model="filebanner" name="filebanner" onchange="angular.element(this).scope().bannerchange()" filebanner></input>
                        </div>

                        <div class="form-group">
                            <label for="front_card_image">Club Front Card Image</label>
                            <div ng-if="filefront" class="clearfix banner-image-wrapper" >
                              <img ngf-thumbnail="filefront" />
                            </div>
                            <!-- <input name="front_card_image" type="file" class="form-control" id="front_card_image" fileread="clubs.front_card_image" />
                            <img src="{{ clubs.front_card_image }}" ng-if="clubs.front_card_image" width="20%" /> -->
                            <input class="form-control" type="file" ng-model="filefront" name="filefront" onchange="angular.element(this).scope().frontchange()" filefront></input>
                        </div>

                        <div class="form-group">
                            <label for="email_header_image">Club Email Header</label>
                            <div ng-if="fileemail" class="clearfix banner-image-wrapper" >
                              <img ngf-thumbnail="fileemail" />
                            </div>
                            <!-- <input name="email_header_image" type="file" class="form-control" id="email_header_image" fileread="clubs.email_header_image" />
                            <img src="{{ clubs.email_header_image }}" ng-if="clubs.email_header_image" width="20%" /> -->
                            <input class="form-control" type="file" ng-model="fileemail" name="fileemail" onchange="angular.element(this).scope().emailchange()" fileemail></input>
                        </div>
                    </div>

                    <!-- banners -->
                    <div class="tab-pane" id="banners" role="tabpanel">
                      <div class="row">
                        <h4>Selected Banners</h4>
                        <ul class="list list-inline">
                           <li selected class="list-inline-item" ng-repeat="banners in clubBanners" style="width:20%">

                             <img src="{{ banners.image }}"  class="img-responsive" style="width: 100%" />
                             <input class="form-control" type="text" data-club="{{ clubs.id }}" data-banner="{{ banners.id }}" />
                           </li>
                         </ul>
                         <button type="button" class="btn btn-primary" ng-click="bannersSort()">Sort Banners</button>
                      </div>

                      <hr class="mt-10" />
                      <div class="row">
                        <h4>Banners</h4>

                        <ul class="list list-inline tiles-list">
                         <!-- <li selected class="list-inline-item" ng-repeat="banners in bannerList" style="width:20%"> -->
                          <li selected class="list-inline-item"  style="width:20%;margin-bottom: 10px;" dir-paginate = "banners in bannerList | filter: search | itemsPerPage: pageSize" current-page="currentPage" pagination-id="bannerPagination">
                           <input class type="checkbox" ng-model="imgbanner" value="{{ banners.id }}" data-index="{{ $index }}" />
                           <img image-selected src="{{ banners.image }}"  class="img-responsive" style="width: 100%" />
                           <span image-selected>x</span>
                         </li>
                       </ul>
                      
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../../bower_components/angularUtils-pagination/dirPagination.tpl.html" pagination-id="bannerPagination"></dir-pagination-controls>

                      </div>
                    </div>

                  </div>
                  
                  <div class="row">
                      <div class="col-6">
                          <button type="submit" class="btn btn-primary px-4" >Save</button>
                      </div>
                  </div>
                </form>
              </div>
          </div>

      </div>
    </div>
</div>
