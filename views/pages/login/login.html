<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-md-offset-3">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h3>SPORTSPASS</h3>
                            <form name="vm.form" ng-submit="login.login()" role="form">
                                <p class="text-muted">Login In to your Sportspass Admin account.</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                    </span>
                                    <input name="user_name" type="text" ng-model="login.user_name" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span>
                                    <input name="password" type="password" ng-model="login.password" class="form-control" placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4" >Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
