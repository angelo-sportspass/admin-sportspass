<div class="animated fadeIn">
     <div class="row">
      <div class="col-lg-12">
        <h3>Retailer Edit</h3>
          <div class="card">
              <div class="card-header">
                  <strong>Retailer</strong>
                  <small>detail</small>
              </div>
              <div class="card-block">
                <form name="form" ng-submit="updateRetailer(form, retailer.id)" role="form">

                   <div class="form-group">
                      <label for="name">Retailer Name</label>
                      <input name="name" type="text" class="form-control" id="name" ng-model="retailer.name"  placeholder="Enter your retailer name">
                  </div>

                  <div class="form-group">
                      <label for="description">Description:</label>
                      <input name="description" type="description" class="form-control" id="description" ng-model="retailer.description" placeholder="Description">
                  </div>
                 
                  <div class="row">
                      <div class="col-6">
                          <button type="submit" class="btn btn-primary px-4" >Update</button>
                      </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
</div>
