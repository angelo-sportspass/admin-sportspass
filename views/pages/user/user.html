<div class="animated fadeIn">
     <div class="row">
     	<div class="col-lg-12">
        	<h3>Users</h3>
            <div class="card">
                <div class="card-header clearfix" >
                    <i class="fa fa-align-justify"></i> Users List

                    <button type="button" class="btn btn-outline-success pull-right" ui-sref="app.user.create"><i class="fa fa-plus"></i> Create</button>
                </div>
                <div class="card-block">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Date Created</th>
                                <th width="10%">Role</th>
                                <th>Status</th>
                                <th class="text-center" width="15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate = "users in userList | filter: search | filter: date | itemsPerPage: pageSize" current-page="currentPage" pagination-id="usersPagination">
                                <td>{{ users.first_name + ' ' + users.last_name }}</td>
                                <td>{{ users.created_at }}</td>
                                <td>Member</td>
                                <td>
                                    <span class="badge badge-success" ng-if="users.status == 1">Active</span>
                                    <span class="badge badge-danger" ng-if="users.status == 0">In Active</span>
                                </td>
                                <td>
                                	<ul class="list-inline">
                                		<li class="list-inline-item">
		                                	<a class="nav-link" href="javascript:;" ng-click="editUser(users.id)" >
		                                		<i class="icon-note"></i>  
		                                	</a>
	                                	</li>
	                                	<li class="list-inline-item">
		                                	<a class="nav-link" href="javascript:;" ng-click="deleteUser( users.id )">
		                                		<i class="icon-trash"></i>  
		                                	</a>
	                                	</li>
                                	</ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../../bower_components/angularUtils-pagination/dirPagination.tpl.html" pagination-id="usersPagination"></dir-pagination-controls>

                        <li class="page-item"><a class="page-link" href="#">Prev</a>
                        </li>
                        <li class="page-item active">

                        </li>

                        </li>
                        <li class="page-item"><a class="page-link" href="#">Next</a>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
