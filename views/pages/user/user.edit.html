<div class="animated fadeIn">
     <div class="row">
      <div class="col-lg-12">
        <h3>User Edit</h3>
          <div class="card">
              <div class="card-header">
                  <strong>User</strong>
                  <small>detail</small>
              </div>
              <div class="card-block">
                <form name="form" ng-submit="updateUser(form, user.id)" role="form">
                  <div class="form-group">
                      <label for="user_name">User Name</label>
                      <input name="user_name" type="text" class="form-control" id="user_name" ng-model="user.user_name"  placeholder="Enter your user name">
                  </div>

                  <div class="form-group">
                      <label for="email">Email</label>
                      <input name="email" type="email" class="form-control" id="email" ng-model="user.email" placeholder="email">
                  </div>

                  <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input name="first_name" type="text" class="form-control" id="first_name" ng-model="user.first_name"  placeholder="Enter first name">
                  </div>
                  <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input name="last_name" type="text" class="form-control" id="last_name" ng-model="user.last_name"  placeholder="Enter Last name">
                  </div>
                  <div class="row">
                      <div class="col-6">
                          <button type="submit" class="btn btn-primary px-4" >Update</button>
                      </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
</div>
