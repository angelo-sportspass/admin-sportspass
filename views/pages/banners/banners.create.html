<div class="animated fadeIn">
     <div class="row">
      <div class="col-lg-12">
        <h3>Clubs Banner</h3>
          <div class="card">
              <div class="card-header">
                  <strong>Banner</strong>
                  <small>create</small>
              </div>
              <div class="card-block">
                <form name="form" ng-submit="saveBanner(form)" role="form" enctype="multipart/form-data">

                  <div class="form-group">
                    <label for="type">Select Banner Type</label>

                    <select class="form-control" id="type" name="type" ng-init="banners.type=''" ng-model="banners.type">
                      <option value="">Banner Type..</option>
                      <option value="all_pages">In All Pages</option>
                      <option value="home_page">Only In Home Page</option>
                      <option value="shop_in_store">Only In Shop in Store</option>
                      <option value="shop_experiences">Only In Shop Experiences</option>
                      <option value="shop_local">Only In Shop Local</option>                    
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="program_id">Select Program</label>

                    <select class="form-control" id="program_id" name="program_id" ng-init="program_id=''" ng-model="program_id">
                      <option value="">Select Program..</option>
                      <option ng-repeat="programs in programList" value="{{programs.id}}">{{programs.name}}</option>
                    </select>
                  </div>

                  
                  <div class="row">
                      <div class="col-6">
                          <button type="submit" class="btn btn-primary px-4" >Save</button>
                      </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
</div>
