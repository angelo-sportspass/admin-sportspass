<div class="animated fadeIn">
     <div class="row">
      <div class="col-lg-12">
        <h3>Clubs Banner</h3>
          <div class="card">
              <div class="card-header">
                  <strong>Banner</strong>
                  <small>edit</small>
              </div>
              <div class="card-block">
                <form name="form" ng-submit="updateBanner(form, banners.id)" role="form" enctype="multipart/form-data">
<ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                      <a target="_self" class="nav-link active" data-toggle="tab" href="#details" role="tab" aria-controls="details"><i class="fa fa-group fa-lg"></i> Banner Details</a>
                    </li>
                    <li class="nav-item">
                      <a target="_self" class="nav-link" data-toggle="tab" href="#options" role="tab" aria-controls="options"><i class="fa fa-envelope-o fa-lg"></i> Banner Options </a>
                    </li>
                  </ul>

                  <div class="tab-content">
                    <!-- details -->
                    <div class="tab-pane active" id="details" role="tabpanel">
                      <div class="row">
                        <div class="col-3">
                          <div class="form-group">
                            <label for="image">Banner Image</label>
                            <div ng-if="file" class="clearfix banner-image-wrapper" >
                              <img ngf-thumbnail="file" />
                            </div>
                            <!-- <input name="image" type="file" class="form-control" id="image" fileread="banners.image" /> -->
                            <!-- <input type="file" ngf-select ng-model="file" name="file"    
               accept="image/*" ngf-max-size="256MB"> -->

                            <input class="form-control" type="file" ng-model="file" name="file" file></input>

                          </div>
                        </div>

                        <div class="col-9">
                          <div class="form-group">
                            <label for="type">Banner Name</label>
                            <input name="type" type="text" class="form-control" id="type" ng-model="banners.type"  placeholder="Enter Name For Search..">
                           
                          </div>

                          <div class="form-group">
                            <label for="name">Banner CTA</label>
                            <input name="name" type="text" class="form-control" id="name" ng-model="banners.name"  placeholder="Eneter CTA">
                          </div>

                          <div class="form-group">
                            <label for="banner_retailer">Add Retailer Name</label>
                            <select class="form-control" id="banner_retailer" name="banner_retailer" ng-init="banner_retailer=''" ng-model="banner_retailer">
                              <option value="">Select Retailer</option>
                              <option ng-repeat="retailers in retailerList" value="{{ retailers.id }}">{{ retailers.name }}</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="url">Banner Url</label>
                            <input name="url" type="text" class="form-control" id="url" ng-model="banners.url"  placeholder="Enter Url">
                          </div>

                          <div class="form-group">
                            <label for="program_id">Select Categories</label>
                            <multiple-autocomplete 
                               ng-model="selected_list"
                               suggestions-arr="category_list"
                               object-property="name"
                               >
                            </multiple-autocomplete>
                          
                          </div>

                        </div> 
                      </div>
                    </div>

                    <!-- options -->
                    <div class="tab-pane" id="options" role="tabpanel">

                      <div class="form-group">
                        <ul class="list list-inline">
                          <li class="list-inline-item">Open in new tab</li>
                          <li class="list-inline-item">
                            <label class="switch switch-text switch-pill switch-primary">

                             <!--  <input type="checkbox" class="switch-input" ng-true-value="1" ng-if="banners.is_new_tab == 1" ng-model="banners.is_new_tab" />
                              <input type="checkbox" class="switch-input" ng-false-value="1" ng-if="banners.is_new_tab == 0" ng-model="banners.is_new_tab" /> -->

                              <input type="checkbox" class="switch-input" ng-if="banners.is_new_tab == 1"  ng-model="banners.is_new_tab"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_new_tab=true' ng-checked='true'  />

                              <input type="checkbox" class="switch-input" ng-if="banners.is_new_tab == 0" ng-model="banners.is_new_tab"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_new_tab=false' ng-checked='false' />
                              
                              <span class="switch-label" data-on="On" data-off="Off"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </li>
                        </ul>
                      </div>

                      <div class="form-group">
                        <ul class="list list-inline">
                          <li class="list-inline-item">Show Banner in Hot Offers</li>
                          <li class="list-inline-item">
                            <label class="switch switch-text switch-pill switch-primary">
                           
                              <!-- <input type="checkbox" class="switch-input" ng-true-value="1" ng-if="banners.is_hot_offer == 1" ng-model="banners.is_hot_offer" />
                              <input type="checkbox" class="switch-input" ng-false-value="1" ng-if="banners.is_hot_offer == 0" ng-model="banners.is_hot_offer" /> -->

                              <input type="checkbox" class="switch-input" ng-if="banners.is_hot_offer == 1"  ng-model="banners.is_hot_offer"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_hot_offer=true' ng-checked='true'  />

                              <input type="checkbox" class="switch-input" ng-if="banners.is_hot_offer == 0" ng-model="banners.is_hot_offer"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_hot_offer=false' ng-checked='false' />

                              <span class="switch-label" data-on="On" data-off="Off"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </li>
                        </ul>
                      </div>

                      <div class="form-group">
                        <ul class="list list-inline">
                          <li class="list-inline-item">Show Banner in Home Page</li>
                          <li class="list-inline-item">
                            <label class="switch switch-text switch-pill switch-primary">
                            
                              <!-- <input type="checkbox" class="switch-input" ng-true-value="1" ng-if="banners.is_home_page == 1" ng-model="banners.is_home_page" />
                              <input type="checkbox" class="switch-input" ng-false-value="1" ng-if="banners.is_home_page == 0" ng-model="banners.is_home_page" /> -->

                              <input type="checkbox" class="switch-input" ng-if="banners.is_home_page == 1"  ng-model="banners.is_home_page"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_home_page=true' ng-checked='true'  />

                              <input type="checkbox" class="switch-input" ng-if="banners.is_home_page == 0" ng-model="banners.is_home_page"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_home_page=false' ng-checked='false' />

                              <span class="switch-label" data-on="On" data-off="Off"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </li>
                        </ul>
                      </div>

                      <div class="form-group">
                        <ul class="list list-inline">
                          <li class="list-inline-item">Show Banner in Home Page Trending Offers</li>
                          <li class="list-inline-item">
                            <label class="switch switch-text switch-pill switch-primary">
                              
                              <!-- <input type="checkbox" class="switch-input" ng-true-value="1" ng-if="banners.is_trending_offers == 1" ng-model="banners.is_trending_offers" />
                              <input type="checkbox" class="switch-input" ng-false-value="1" ng-if="banners.is_trending_offers == 0" ng-model="banners.is_trending_offers" /> -->

                              <input type="checkbox" class="switch-input" ng-if="banners.is_trending_offers == 1"  ng-model="banners.is_trending_offers"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_trending_offers=true' ng-checked='true'  />

                              <input type="checkbox" class="switch-input" ng-if="banners.is_trending_offers == 0" ng-model="banners.is_trending_offers"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_trending_offers=false' ng-checked='false' />

                              <span class="switch-label" data-on="On" data-off="Off"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </li>
                        </ul>
                      </div>

                      <div class="form-group">
                        <ul class="list list-inline">
                          <li class="list-inline-item">Show Banner in Home Page Trending Experiences</li>
                          <li class="list-inline-item">
                            <label class="switch switch-text switch-pill switch-primary">
                              
                              <!-- <input type="checkbox" class="switch-input" ng-true-value="1" ng-if="banners.is_trending_experiences == 1" ng-model="banners.is_trending_experiences" />
                              <input type="checkbox" class="switch-input" ng-false-value="1" ng-if="banners.is_trending_experiences == 0" ng-model="banners.is_trending_experiences" /> -->

                              <input type="checkbox" class="switch-input" ng-if="banners.is_trending_experiences == 1"  ng-model="banners.is_trending_experiences"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_trending_experiences=true' ng-checked='true'  />

                              <input type="checkbox" class="switch-input" ng-if="banners.is_trending_experiences == 0" ng-model="banners.is_trending_experiences"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_trending_experiences=false' ng-checked='false' />


                              <span class="switch-label" data-on="On" data-off="Off"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </li>
                        </ul>
                      </div>

                      <div class="form-group">
                        <ul class="list list-inline">
                          <li class="list-inline-item">Set Banner Default</li>
                          <li class="list-inline-item">
                            <label class="switch switch-text switch-pill switch-primary">
                          
                              <input type="checkbox" class="switch-input" ng-if="banners.is_default == 1"  ng-model="banners.is_default"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_default=true' ng-checked='true'  />

                              <input type="checkbox" class="switch-input" ng-if="banners.is_default == 0" ng-model="banners.is_default"  ng-true-value="true" ng-false-value="false" ng-init='banners.is_default=false' ng-checked='false' />

                              <span class="switch-label" data-on="On" data-off="Off"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </li>
                        </ul>
                      </div>

                    </div>

                  </div>
                  <div class="row">
                      <div class="col-6">
                          <button type="submit" class="btn btn-primary px-4" ><i class="icon-lock icons"></i>&nbsp;Update</button>
                      </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>
</div>
